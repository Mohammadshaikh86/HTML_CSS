<!DOCTYPE html>
<html>
<head>
  <title>Mohammad Shaikh - Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
      margin: 0;
      line-height: 1.6;
    }

    .box {
      background: white;
      border: none;
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      position: relative;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 32px;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      margin-bottom: 25px;
      padding-bottom: 10px;
      font-weight: 600;
    }

    .image {
      height: 200px;
      width: 200px;
      background: url("image.png");
      background-size: cover;
      border: none;
      margin: 0 auto 25px;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .image:hover {
      transform: scale(1.05);
    }

    .info-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .info-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .info-item strong {
      color: #3498db;
      font-weight: 500;
    }

    h3 {
      color: #2c3e50;
      font-size: 24px;
      margin-top: 30px;
      position: relative;
      padding-left: 15px;
    }

    h3::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 20px;
      background: #3498db;
      border-radius: 2px;
    }

    .about-me {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      line-height: 1.8;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .skill-item {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .skill-item:hover {
      background: #3498db;
      color: white;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="title">Mohammad Shaikh</div>
    
    <div class="image"></div>
    
    <div class="info-container">
      <div class="info-item">
        <strong>Name:</strong> Mohammad Shaikh
      </div>
      <div class="info-item">
        <strong>Age:</strong> 18
      </div>
      <div class="info-item">
        <strong>Born:</strong> February 07, 2007
      </div>
      <div class="info-item">
        <strong>Role:</strong> Pursuing BTech CSE
      </div>
    </div>

    <h3>About Me</h3>
    <div class="about-me">
      I am a student at the ITM University, pursuing a degree in Computer Science Engineering. I am passionate about technology and programming.
    </div>

    <h3>Skills</h3>
    <div class="skills-container">
      <div class="skill-item">Python</div>
      <div class="skill-item">C++</div>
      <div class="skill-item">JAVA</div>
      <div class="skill-item">HTML</div>
      <div class="skill-item">CSS</div>
      <div class="skill-item">Scratch Programming</div>
    </div>
  </div>
</body>
</html>
