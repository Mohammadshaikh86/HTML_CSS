<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table,th,td{
        border: 1px solid black;
    }
    th,td{
        padding: 50px;
        text-align: center;

    }
    table{
        width: 100%;
    }
    table{
        border-spacing: 50px;
        background-color: lavender;
    }
</style>
<body>
    <table>
        <h3><caption><strong>Student Details</strong></caption></h3>
        <tr>
            <th colspan="2">Student Name</th>
            <th colspan="2">Roll No.</th>
            <th colspan="2">Branch</th>
        </tr>
        <tr>
            <td colspan="2">Mohammad</td>
            <td colspan="2">13</td>
            <td colspan="2">CSE</td>
        </tr>
        <table>
            <h3><caption><strong>Student Details</strong></caption></h3>
            <tr>
                <th colspan="2">Student Name</th>
                <th colspan="2">Roll No.</th>
                <th colspan="2">Branch</th>
            </tr>
            <tr>
                <td colspan="2">Mohammad</td>
                <td colspan="2">13</td>
                <td colspan="2">CSE</td>
            </tr>
            <tr>
                <td colspan="2">Shivam</td>
                <td colspan="2">14</td>
                <td colspan="2">IT</td>
            </tr>
        </table>
        <tr>
            <td colspan="2">Shivam</td>
            <td colspan="2">14</td>
            <td colspan="2">IT</td>
        </tr>
    </table>
</body>
</html>
