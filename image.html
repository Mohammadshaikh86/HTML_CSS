<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rounded Image</title>
    <style>
        .rounded-image {
            border: 3px solid black;
            border-radius: 50%; 
            width: 500px;
            height: 400px;
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <img src="roulette.png" alt="Example" class="rounded-image">
</body>
</html>
