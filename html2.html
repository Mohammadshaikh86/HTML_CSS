<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    tr{
        border:2px solid black;
        text-align: center;
        border-radius: 90px;
    }
    th{
        background-color: rgb(0, 0, 0);
        color: white;
        border: 2px solid black;
        border-radius: 90px;

    }
    td{
        border: 2px solid black;
        border-radius: 90px;

    }
    table{
        width: 100%;
        border-collapse: collapse;
        border-radius: 90px;
    }
</style>
<body>
    <table>
        <h3><caption><strong>Student Details</strong></caption></h3>
        <tr>
            <th>Product</th>
            <th>price</th>
            <th>quantity</th>
            <th>total</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>800</td>
            <td>2</td>
            <td>1600</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>500	</td>
            <td>3</td>
            <td>500</td>
        </tr>
        <tr>
            <td>Headphones	100	5	500</td>
            <td>100</td>
            <td>5</td>
            <td>500</td>

        </tr>
        <tr>
            <td>Monitor</td>
            <td>200</td>
            <td>4</td>
            <td>800</td>

        </tr>
        <tr>
            <td>Keyboard</td>
            <td>50</td>
            <td>6</td>
            <td>300</td>

        </tr>
    </table>
</body>
</html>
